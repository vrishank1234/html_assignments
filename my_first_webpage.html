<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body bgcolor="teal">
    <h1>
        <font face="Arial" size="6" color="navy" style="background-color: lightgoldenrodyellow; text-decoration: underline; font-weight: bold;">
            My First Web Page
        </font>
    </h1>
    <p>
        <font face="Verdana" size="4" color="darkblue" style="background-color: lightgoldenrodyellow; font-style: italic;">
            Welcome to my first web page! This is a demonstration of using the <font> tag attributes to style text.
        </font>
    </p>
</body>
</html>
