<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(45deg, #3498db, #2ecc71); /* Gradient background */
            background-size: 400% 400%; /* Increase background size for animation */
            animation: gradientAnimation 5s ease infinite;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            font-weight: bold;
            margin-bottom: 5px;
            width: 100px; /* Adjust the width of labels as per your preference */
        }
        input[type="text"],
        input[type="password"],
        select {
            width: calc(100% - 120px); /* Adjust the width of inputs as per your preference */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
        select {
            height: 40px;
        }
        input[type="radio"] {
            display: inline-block;
            margin-right: 5px; /* Adjust the spacing between radio buttons and labels as per your preference */
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #60104d;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #e484e4;
        }
        #profileImage {
            width: calc(100% - 130px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CURA APP Sign Up</h2>
        <form action="#">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="address">State:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label>Prefered language in the App:</label>
                <div>
                    <input type="checkbox" id="english" name="language" value="english">
                    <label for="english">English</label>
                </div>
                <div>
                    <input type="checkbox" id="hindi" name="language" value="hindi">
                    <label for="hindi">Hindi</label>
                </div>
                <div>
                    <input type="checkbox" id="marathi" name="language" value="marathi">
                    <label for="marathi">Marathi</label>
                </div>
                <div>
                    <input type="checkbox" id="sanskrit" name="language" value="sanskrit">
                    <label for="sanskrit">Sanskrit</label>
                </div>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="city">Select Your City:</label>
                <select id="city" name="city">
                    <option value="mumbai">Mumbai</option>
                    <option value="vadodra">Varodara</option>
                    <option value="chennai">Chennai</option>
                    <option value="banaras">Banaras</option>
                    <option value="chandigarh">Chandigarh</option>
                    <option value="raipur">Raipur</option>
                    <option value="jodhpur">Jodhpur</option>
                </select>
                <div class="form-group">
                    <label for="profileImage">Profile Image:</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*">
                </div>
            </div>
            <div class="form-group">
                <input type="reset" value="Clear">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
