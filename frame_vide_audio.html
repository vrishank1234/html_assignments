<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video in Frames</title>
</head>
<frameset cols="50%, 50%">
    <frame src="audio.html" name="audio_frame">
    <frame src="video.html" name="video_frame">
    <noframes>
        <body>
            <p>This page requires frames, but your browser does not support them.</p>
        </body>
    </noframes>
</frameset>
</html>
